<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>jFill Field</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <script src="js/jquery.min.1.6.2.js" type="text/javascript"></script>
    <script src="js/jfillField.js" type="text/javascript"></script>
    
    <script type="text/javascript">

        $(document).ready(function() {

            $('.fill-field').jfillField({
                fieldTarget: '#targetID',
                fieldValue: 'Target field, filled'
            });

        });

    </script>
   
</head>
<body>

    <form action="#" method="#">
    
        <input id="targetID" type="text" name="" value="" />
        <a href="javascript:void(0);" class="fill-field">Fill</a>
    
    </form>

</body>
</html>
